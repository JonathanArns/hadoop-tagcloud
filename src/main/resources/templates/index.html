<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" th:action="@{/uploadFile}">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
    <form method="POST" enctype="multipart/form-data" th:action="@{/makeGlobal}">
        <input type="submit" value="Run Batch">
    </form>

</div>
<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="@{/tagcloud/{filename}(filename=${file.key})}" th:text="${file.value}" />
        </li>
    </ul>
</div>

</body>
</html>
